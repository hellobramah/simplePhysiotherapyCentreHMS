{% include "header.html" %}

<!-- Page Header-->
<header
        class="masthead"
        style="background-image: url('../static/assets/img/contact-bg.jpg')"
>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    {% if msg_sent: %}
                    <h1>Successfully sent your message</h1>
                    {% else: %}
                    <h1>Contact Us</h1>
                    {% endif %}
                    <span class="subheading">We shall get back to you on your concerns.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<main class="mb-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.536926662022!2d-0.6305904252198477!3d5.334667235836136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfde3573b5c3f907%3A0x66d99895158ed0db!2sSeaside%20Physiotherapy%20And%20Rehabilitation%20Center!5e0!3m2!1sen!2sgh!4v1695053906175!5m2!1sen!2sgh"
                            width="100%" height="660px" frameborder="0" style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="contact-form">

                        <h6>Please fill the form below, we will get back to you as soon as possible!</h6>

                    <div class="my-5">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * Simplified SB Contact Form * *-->
                        <form
                                id="contactForm"
                                name="sentMessage"
                                action="{{ url_for('views.contact') }}"
                                method="post"
                        >
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        type="text"
                                        placeholder="Enter your name..."
                                        required
                                />
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        type="email"
                                        placeholder="Enter your email..."
                                        required
                                />
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        type="tel"
                                        placeholder="Enter your phone number..."
                                        required
                                />
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="form-floating">
              <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Enter your message here..."
                      required
                      style="height: 12rem"
              ></textarea>
                                <label for="message">Message</label>
                            </div>
                            <br/>
                            <button
                                    class="btn btn-primary text-uppercase"
                                    id="submitButton"
                                    type="submit"
                            >
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% include "footer.html" %}
